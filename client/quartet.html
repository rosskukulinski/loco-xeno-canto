<html>
	<head>
		<title>BirdVox QUARTET</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" href="/bootstrap.css" />
	</head>

	<body style='padding-top: 10px'>	
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<div class='panel panel-default'>
						<div class='panel-heading' style='font-size: 18pt'>BirdVox</div>

						<div class='panel-body'>
							this is a set of experiments using
							<a href='https://developer.mozilla.org/en-US/docs/Web/API/Geolocation/Using_geolocation'>geolocation</a>,
							<a href='https://confluence.cornell.edu/display/CLOISAPI/eBird+API+1.1'>eBird API</a>, and
							<a href='http://www.xeno-canto.org/article/153'>xeno-canto API</a>
						</div>	
					</div>		

					<div class='panel panel-default'>
						<div class='panel-heading' style='font-size: 18pt'>Players - <span id='clock'>0s</span></div>

						<div class='panel-body'>
							<div>
								<button class='btn btn-primary' id='playbackRates'>PLAYBACK RATES</button>
								<button class='btn btn-primary' id='panners'>PANNERS</button>
								<button class='btn btn-primary' id='reverse'>REVERSE</button>
							</div>

							<div>
								<button class='btn btn-success' id='toggle0'>TOGGLE</button>
								<button class='btn btn-success' id='recording0'>RECORDING</button>
								<span id='status0'>initializing</span>
								@ <span id='playbackRate0'>1x</span>
								<span id='label0'>label0</span>
							</div>

							<div>
								<button class='btn btn-success' id='toggle1'>TOGGLE</button>
								<button class='btn btn-success' id='recording1'>RECORDING</button>
								<span id='status1'>initializing</span>
								@ <span id='playbackRate1'>1x</span>
								<span id='label1'>label1</span>
							</div>

							<div>
								<button class='btn btn-success' id='toggle2'>TOGGLE</button>
								<button class='btn btn-success' id='recording2'>RECORDING</button>
								<span id='status2'>initializing</span>
								@ <span id='playbackRate2'>1x</span>
								<span id='label2'>label2</span>
							</div>

							<div>
								<button class='btn btn-success' id='toggle3'>TOGGLE</button>
								<button class='btn btn-success' id='recording3'>RECORDING</button>
								<span id='status3'>initializing</span>
								@ <span id='playbackRate3'>1x</span>
								<span id='label3'>label3</span>
							</div>
						</div>	
					</div>				
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js" type="text/javascript"></script>	
		<script src="js/bootstrap.js" type="text/javascript"></script>	
		<script src="js/placeTimeBirdSongs.js" type="text/javascript"></script>	
		<script src="js/birdSongPlayer.js" type="text/javascript"></script>	
		<script src="js/quartetapp.js" type="text/javascript"></script>	
	</body>
</html>
