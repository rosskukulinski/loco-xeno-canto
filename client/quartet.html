<html>
	<head>
		<title>BirdVox QUARTET</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" href="/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="/app.css" />
	</head>

	<body style='padding-top: 10px'>	
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>
					<h1>les oiseaux de MEME plumage</h1>
					<div class='panel panel-default'>
						<div class='panel-heading' style='font-size: 18pt'>eBird Sightings</div>

						<div class='panel-body'>
							<div id='position'>lat, long</div>
							<div id='sightings'>bird sightings</div>
						</div>	
					</div>		

					<div class='panel panel-default'>
						<div class='panel-heading' style='font-size: 18pt'>Controls <span style='float: right' id='clock'>0s</span></div>

						<div class='panel-body'>
							<div>
								<button class='btn btn-info' id='playbackRates'><span class='glyphicon glyphicon-random'></span> Playback Rate</button>
								<button class='btn btn-info' id='panners'><span class='glyphicon glyphicon-random'></span> Stereo Pan</button>
								<button class='btn btn-info' id='reverse'>Reverse</button>
								<button class='btn btn-info' id='share'>Share</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading panel-nowrap'>
							<button class='btn btn-info' id='nextSighting0'><span class='glyphicon glyphicon-random'></span></button>
							<span id='label0'>label0</span> seen @ <span id='sighting0'>location</span>
						</div>
						<div class='panel-body panel-nowrap'>
							<button class='btn btn-info' id='recording0'><span class='glyphicon glyphicon-random'></span></button>
							<span id='status0'>initializing</span>
							@ <span id='playbackRate0'>1x</span>
						</div>
					</div>
				</div>

				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading panel-nowrap'>
							<button class='btn btn-info' id='nextSighting1'><span class='glyphicon glyphicon-random'></span></button>
							<span id='label1'>label1</span> seen @ <span id='sighting1'>location</span>
						</div>
						<div class='panel-body panel-nowrap'>
							<button class='btn btn-info' id='recording1'><span class='glyphicon glyphicon-random'></span></button>
							<span id='status1'>initializing</span>
							@ <span id='playbackRate1'>1x</span>
						</div>
					</div>
				</div>
			</div>

			<div class='row'>
				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading panel-nowrap'>
							<button class='btn btn-info' id='nextSighting2'><span class='glyphicon glyphicon-random'></span></button>
							<span id='label2'>label2</span> seen @ <span id='sighting2'>location</span>
						</div>
						<div class='panel-body panel-nowrap'>
							<button class='btn btn-info' id='recording2'><span class='glyphicon glyphicon-random'></span></button>
							<span id='status2'>initializing</span>
							@ <span id='playbackRate2'>1x</span>
						</div>
					</div>
				</div>

				<div class='col-md-6'>
					<div class='panel panel-default'>
						<div class='panel-heading panel-nowrap'>
							<button class='btn btn-info' id='nextSighting3'><span class='glyphicon glyphicon-random'></span></button>
							<span id='label3'>label3</span> seen @ <span id='sighting3'>location</span>
						</div>
						<div class='panel-body panel-nowrap'>
							<button class='btn btn-info' id='recording3'><span class='glyphicon glyphicon-random'></span></button>
							<span id='status3'>initializing</span>
							@ <span id='playbackRate3'>1x</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js" type="text/javascript"></script>	
		<script src="js/bootstrap.js" type="text/javascript"></script>	
		<script src="js/placeTimeBirdSongs.js" type="text/javascript"></script>	
		<script src="js/birdSongPlayer.js" type="text/javascript"></script>	
		<script src="js/quartetapp.js" type="text/javascript"></script>	
	</body>
</html>
