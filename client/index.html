<html>
	<head>
		<title>loco xeno canto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <link rel="stylesheet" type="text/css" href="/bootstrap.css" />
	</head>

	<body>	
		<div class='container'>
			<div class='row'>
				<div class='col-md-12'>

					<h1>loco xeno canto</h1>

					<p>this is a set of experiments using geolocation, eBird API, and xeno-canto API</p>

					<div class='panel panel-default'>
						<div class='panel-heading'>
							your birds
						</div>
						<div class='panel-body'>
							<div id='location'>
							</div>
						</div>
					</div>

					<div class='panel panel-default'>
						<div class='panel-heading'>
							Birding by ear quiz!
						</div>
						<div class='panel-body'>
							<p>
								hit the 'choose' button to choose a random recently sighted bird and listen to its recording.
								hit the 'answer' button to see if you were right.
							</p>

							<h1>
								<span id='sightingindex'></span><span style='display: none' id='commonname'></span>
							</h1>

							<div id='quiz'>
							</div>

							<div id='hint'>
							</div>

							<div id='audio'>
							</div>

							<button class='disabled btn btn-lg btn-primary' id='choose'>next bird</button>
							<button class='disabled btn btn-lg btn-primary' id='another'>another song</button>
							<button class='disabled btn btn-lg btn-primary' id='answer'>show answer</button>
						</div>
					</div>

					<div id='sounds'>
					</div>

					<div id='scienceNames'>
					</div>

				</div>
			</div>
		</div>

		<script src="js/jquery.min.js" type="text/javascript"></script>	
		<script src="js/app.js" type="text/javascript"></script>	
	</body>
</html>
